{% extends "base.html" %}

{% block main %}
    <h1>Profiles</h1>
    {% for user in users %}
        <div>
            <li> {{user.first_name}} {{user.last_name}}</li>
            <li> {{user.gender}} </li>
            <li> {{user.location}} </li>
            <button>View Profile</button>
        </div>
    {% endfor %}

{% endblock %}
